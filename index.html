<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="name-select">
        <h3 id="name-select-h3">Player 1: </h3>
        <input id="name" type="text">
        <button onclick="submitName()" id="name-select-btn">Confirm</button>
    </div>
    <button id="start-btn" onclick="startGame()">Start Game</button>
    <div id="game">
        <div id="game-layout">
            <div id="player1">
                <h2 id="playerName1">Name</h2>
                <p id="leftArm1">Left arm: -</p><p id="rightArm1">Right arm: -</p><p id="leftLeg1">Left leg: -</p><p id="rightLeg1">Right leg: -</p>
            </div>
            <div id="game-and-time-container">
                <p id="timer">03s</p>
                <div id="game-container">
                    <p id="result" readonly>Twister</p>
                </div>
            </div>
            <div id="player2">
                <h2 id="playerName2">Name</h2>
                <p id="leftArm2">Left arm: -</p><p id="rightArm2">Right arm: -</p><p id="leftLeg2">Left leg: -</p><p id="rightLeg2">Right leg: -</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
